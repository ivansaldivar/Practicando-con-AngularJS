<!DOCTYPE html>
<html>
<head>
  <title>Fabricas</title>
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="main.js"></script>
</head>
<body ng-app="miAp">
<div class="container">
  <h1>Compartir datos entre controladores utilizando Fabricas</h1>
  <hr>

  <span class="lead text-info">Controlador Uno</span>
  <div ng-controller="ControladorUno">
    <input type="text" size="50" ng-model="dato.mensaje">
    <h3 class="text-info">{{dato.mensaje}}</h3>
  </div>

  <hr>

  <span class="lead text-warning">Controlador Dos</span>
  <div ng-controller="ControladorDos">
    <input type="text" size="50" ng-model="dato.mensaje">
    <h3 class="text-warning">{{dato.mensaje}}</h3>
  </div>

  <hr>

  <span class="lead text-warning">Controlador Tres (no usa la fabrica)</span>
  <div ng-controller="ControladorTres">
    <input type="text" size="50" ng-model="dato.mensaje">
    <h3 class="text-warning">{{dato.mensaje}}</h3>
  </div>

</div>
<hr>
<div>
	  <a class="btn btn-lg btn-warning" href="https://www.youtube.com/watch?v=30xuJXowYWY" target="_blank">
	    ir al Video-Tutorial
    </a>
	</div>
</body>
</html>
